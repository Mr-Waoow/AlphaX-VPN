<div class="offered-services">
  <div class="container">
    <div class="d-flex gap-3 align-items-center justify-content-center">
      <a *ngFor="let offeredService of offeredServices | getPropertyAndAssign: this: 'link': 'assignedLink'"
        class="d-flex gap align-items-center justify-content-center" [routerLink]="[assignedLink]" routerLinkActive="router-link-active">
        <div class="icon m-0">
          <img [title]="offeredService.name" alt="{{offeredService.name}}"
            src="assets/images/Offered-Services/{{offeredService.img}}.png" />
        </div>
        <div class="d-flex justify-content-center text-center gap align-items-center flex-column">
          <span>{{offeredService.name}}</span>
          <span class="new" *ngIf="offeredService.isNew">New</span>
        </div>
      </a>
    </div>
  </div>
</div>
