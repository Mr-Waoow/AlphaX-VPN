<header class="header d-flex flex-column">
  <div class="header-bar">
    <div class="container">
      <div class="row align-items-center fs-sm-15 fs-14">
        <div class="col-md-8 col-8">
          <ul class="d-flex gap-md-5 gap-0 flex-md-row flex-column">
            <li>
              <a class="d-flex gap-1" href="#">
                <fa-icon [icon]="faPhone"></fa-icon><span>+9966 86 577 29 97</span>
              </a>
            </li>
            <li>
              <a class="d-flex gap-1" href="#">
                <fa-icon [icon]="faMailBulk"></fa-icon><span>marketing&#64;alpha-X.com</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="col-md-4 col-4">
          <ul class="d-flex gap-sm-3 gap-1 justify-content-end">
            <li>
              <a href="#">
                <fa-icon [icon]="faFacebook"></fa-icon>
              </a>
            </li>
            <li>
              <a href="#">
                <fa-icon [icon]="faXTwitter"></fa-icon>
              </a>
            </li>
            <li>
              <a href="#">
                <fa-icon [icon]="faYoutube"></fa-icon>
              </a>
            </li>
            <li>
              <a href="#">
                <fa-icon [icon]="faLinkedinIn"></fa-icon>
              </a>
            </li>
            <li>
              <a href="#">
                <fa-icon [icon]="faTelegram"></fa-icon>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!--header end-->
  <!-- Menu start -->
  <div class="navbar-area" #headerNavbar>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-12">
          <div class="nav-inner">
            <!-- Start Navbar -->
            <nav class="navbar navbar-expand-lg position-relative">
              <a class="navbar-brand" [routerLink]="['/Home']" routerLinkActive="router-link-active">
                <img src="assets/images/logo/logo.png" alt="Logo">
              </a>
              <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                <button class="navbar-toggler mobile-menu-btn ms-auto me-0 d-lg-none d-block" type="button"
                  data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <fa-icon class="toggler-icon" [icon]="faX"></fa-icon>
                </button>
                <div class="d-sm-none d-flex gap-1">
                  <a href="signup.html" class="btn btn-link">Sign Up</a>
                  <a href="login.html" class="btn btn-primary">Login</a>
                </div>
                <ul id="lang" class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="dd-menu collapsed" href="" data-bs-toggle="collapse" data-bs-target="#submenu-1-1"
                      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                        class="icon-img">
                        <img alt="Language" src="assets/images/navbar/usa.png" /></span><span
                        class="font-icon lf">
                        <fa-icon class="" [icon]="faCaretDown"></fa-icon></span></a>
                    <ul class="sub-menu lang-mu collapse" id="submenu-1-1">
                      <li class="nav-item"><a href="#"></a></li>
                      <li class="nav-item"><a href="#"></a></li>
                    </ul>
                  </li>
                </ul>
                <ul id="nav" class="navbar-nav">
                  <li class="nav-item">
                    <a [routerLink]="['/Home']" routerLinkActive="router-link-active"
                      aria-label="Toggle navigation">Home</a>
                  </li>
                  <li class="nav-item list">
                    <a (mouseleave)="this.outList('subMenu')" (mouseover)="this.openDropDown('subMenu')"
                      class="c-pointer" aria-label="Toggle navigation">
                      <span>Services</span>
                      <span class="icon-sm text-light">
                        <fa-icon [icon]="faCaretDown"></fa-icon>
                      </span>
                    </a>
                    <ul (mouseover)="this.inList()" (mouseleave)="this.closeDropDown('subMenu')" class="sub-menu"
                      id="subMenu">
                      <li *ngFor="let offeredService of this.offeredServices" class="nav-item">
                        <a [routerLink]="[offeredService.link]" routerLinkActive="router-link-active">
                          {{offeredService.name}}
                        </a>
                      </li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a [routerLink]="['/FAQ']" routerLinkActive="router-link-active" aria-label="Toggle navigation"
                      style="text-transform: uppercase">FAQ</a>
                  </li>
                  <li class="nav-item">
                    <a [routerLink]="['/Home']" routerLinkActive="router-link-active"
                      aria-label="Toggle navigation">News</a>
                  </li>
                  <li class="nav-item list">
                    <a (mouseleave)="this.outList('subMenu_1')" (mouseover)="this.openDropDown('subMenu_1')"
                      class="c-pointer" aria-label="Toggle navigation">
                      <span>Company</span>
                      <span class="icon-sm text-light">
                        <fa-icon [icon]="faCaretDown"></fa-icon>
                      </span>
                    </a>
                    <ul (mouseover)="this.inList()" (mouseleave)="this.closeDropDown('subMenu_1')" class="sub-menu"
                      id="subMenu_1">
                      <li class="nav-item"><a [routerLink]="['/About-Us']" routerLinkActive="router-link-active">About
                          Us</a>
                      </li>
                      <li class="nav-item"><a [routerLink]="['/White-Label']"
                          routerLinkActive="router-link-active">White Label</a></li>
                      <li class="nav-item"><a [routerLink]="['/Contact-Us']"
                          routerLinkActive="router-link-active">Contacts</a></li>
                    </ul>
                  </li>
                </ul>
              </div> <!-- navbar collapse -->
              <div class="d-flex gap-1 me-2">
                <div class="d-none d-sm-flex gap-1">
                  <a href="signup.html" class="btn btn-link">Sign Up</a>
                  <a href="login.html" class="btn btn-primary">Login</a>
                </div>
                <button class="ms-3 navbar-toggler mobile-menu-btn" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <fa-icon class="toggler-icon" [size]="'lg'" [icon]="faBars"></fa-icon>
                </button>
              </div>
            </nav>
            <!-- End Navbar -->
          </div>
        </div>
      </div> <!-- row -->
    </div>
  </div>
  <!--Menu end-->
</header>
